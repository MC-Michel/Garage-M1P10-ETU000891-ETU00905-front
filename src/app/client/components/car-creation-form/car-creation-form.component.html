<ng-template #carCreationModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Ajouter une voiture</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
<div class="card">
    <div class="card-header">
        <h4 class="card-title">Nouvelle voiture</h4>
    </div>
    <div class="card-body">
        <form class="form form-vertical">
            <div class="row">
                <div class="col-12">
                    <div class="mb-1">
                        <label class="form-label" for="first-name-column">Marque de la voiture</label>
                        <input type="text" id="first-name-column" class="form-control" placeholder="ex : Toyota" name="fname-column" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-1">
                        <label class="form-label" for="last-name-column">Numéro d'immatriculation</label>
                        <input type="text" id="last-name-column" class="form-control" placeholder="ex : 5462 TAN" name="lname-column" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-1">
                        <label class="form-label" for="city-column">Description</label>
                        <textarea  id="city-column" class="form-control" placeholder="ex : Voiture de plaisir, voiture de location, ..." name="city-column" rows="3" placeholder="Textarea"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button type="reset" class="btn btn-primary me-1">Enregistrer</button>
                    <button type="reset" class="btn btn-outline-secondary">Annuler</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
</div>
</ng-template>
